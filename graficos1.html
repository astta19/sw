<html><head><base href=""><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Apresentação de Gráficos em PNG</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {
    color: #333;
    text-align: center;
}
.graph-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
}
.graph-item {
    margin: 10px;
    text-align: center;
    transition: transform 0.3s ease;
}
.graph-item:hover {
    transform: scale(1.05);
}
img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
}
.caption {
    margin-top: 10px;
    font-style: italic;
    color: #666;
}
</style>
</head>
<body>
    <div class="container">
        <a href="graficos1.html">Gráficos</a>
        <a href="dvr.html">DVRs Atualizados</a>
          <a href="cameras.html">Câmeras Atualizadas</a>
          <a href="sw.html">Switchs</a>
        <h1>Apresentação de Gráficos</h1>
        <div class="graph-container">
            <div class="graph-item">
                <img src="QTD de cameras.png" alt="Gráfico de barras mostrando vendas mensais, estilo minimalista" width="400" height="300">
                <p class="caption">Quantidade de Câmeras</p>
            </div>
            <div class="graph-item">
                <img src="QTD de cameras versus LOCAL.png" alt="Gráfico de pizza ilustrando distribuição de mercado, cores vibrantes" width="400" height="300">
                <p class="caption">Distribuição</p>
            </div>
            
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const graphItems = document.querySelectorAll('.graph-item');
    
    graphItems.forEach(item => {
        item.addEventListener('click', function() {
            const img = this.querySelector('img');
            const caption = this.querySelector('.caption').textContent;
            
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            
            const modalContent = document.createElement('div');
            modalContent.style.backgroundColor = 'white';
            modalContent.style.padding = '20px';
            modalContent.style.borderRadius = '10px';
            modalContent.style.maxWidth = '90%';
            modalContent.style.maxHeight = '90%';
            modalContent.style.overflow = 'auto';
            modalContent.style.position = 'relative';
            
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'X';
            closeBtn.style.position = 'absolute';
            closeBtn.style.top = '10px';
            closeBtn.style.right = '10px';
            closeBtn.style.border = 'none';
            closeBtn.style.background = 'none';
            closeBtn.style.fontSize = '20px';
            closeBtn.style.cursor = 'pointer';
            
            const modalImg = document.createElement('img');
            modalImg.src = img.src;
            modalImg.alt = img.alt;
            modalImg.style.maxWidth = '100%';
            modalImg.style.height = 'auto';
            
            const modalCaption = document.createElement('p');
            modalCaption.textContent = caption;
            modalCaption.style.marginTop = '10px';
            modalCaption.style.fontStyle = 'italic';
            
            modalContent.appendChild(closeBtn);
            modalContent.appendChild(modalImg);
            modalContent.appendChild(modalCaption);
            modal.appendChild(modalContent);
            
            document.body.appendChild(modal);
            
            closeBtn.addEventListener('click', function() {
                document.body.removeChild(modal);
            });
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        });
    });
});
</script>
</body></html>
